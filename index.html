<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h2>Register</h2>
        <form id="registrationForm"  action="https://api.web3forms.com/submit" method="POST">

            <input type="hidden" name="access_key" value="dde327b3-a6c1-4021-8c4f-080038214f92">

            <label for="username">Full Name</label>
            <input type="text" id="username" name="username" required>

            <label for="department">Department</label>
            <input type="text" id="dept" name="department" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone No.</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" title="Please enter exactly 10 digits" required>

            <label for="address">Address</label>
            <input type="text" id="add" name="address" required>

            <button type="submit" href="index.html">Register</button>
        </form>
    </div>
</body>

</html>
